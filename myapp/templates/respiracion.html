{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respira</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon-48x48.png' %}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #8ecae6;
            border-radius: 50%;
            animation: breathe 8s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            25% { transform: scale(1.5); }
            50% { transform: scale(2); }
            75% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .text {
            position: absolute;
            top: 10%;
            font-size: 24px;
            color: #023047;
        }

        /* Botón verde */
        .better-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #38b000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .better-button:hover {
            background-color: #2d8600;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="better-button" onclick="window.location.href='/home/'">Ya me siento mejor</button>
    <div class="text">Inhala... Exhala...</div>
    <div class="circle">Respira</div>

    <script>
        let circle = document.querySelector('.circle');
        let text = document.querySelector('.text');
        let phases = ['Inhala', 'Sostén', 'Exhala', 'Sostén'];

        let phaseIndex = 0;

        setInterval(() => {
            text.textContent = phases[phaseIndex];
            phaseIndex = (phaseIndex + 1) % phases.length;
        }, 2000);
    </script>
</body>
</html>
