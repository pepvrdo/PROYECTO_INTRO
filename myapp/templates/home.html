{% extends "layouts/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Pánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #b8badc;
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/928/056/original/mental-health-awareness-with-meditation-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            background-color: #3535a4;
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px; /* Pequeña separación adicional debajo de la barra */
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente los botones */
            align-items: center; /* Centra horizontalmente los botones */
            padding-top: 120px; /* Aumenta la separación desde la barra azul */
            padding-bottom: 120px; /* Aumenta la separación hacia la parte blanca inferior */
        }
        .button-container {
            display: flex; /* Alinea los botones en una fila */
            gap: 50px; /* Espacio entre botones */
        }
        .panic-button, .breathing-button {
            width: 180px; /* Tamaño del botón */
            height: 180px;
            border-radius: 50%;
            background-color: #b700ff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .panic-button:hover, .breathing-button:hover {
            background-color: #9500cc;
            transform: scale(1.1); /* Animación de hover */
        }

        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column; /* Cambia los botones a una columna en pantallas pequeñas */
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 30px;">
            <div class="dropdown" style="margin-right: 10px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                    <i class="bi bi-list"></i> Menú
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="location.href='/profile/'" class="dropdown-item">Mi Perfil</a></li>
                    <li><a onclick="location.href='/profile/edit/'" class="dropdown-item">Editar Perfil</a></li>
                </ul>
            </div>
    </header>
    <main class="main-content">
        <div class="button-container">
            <button onclick="location.href='/qr-code/'" class="panic-button" aria-label="Botón de pánico">No me siento bien</button>
            <button onclick="location.href='/respiracion/'" class="breathing-button" aria-label="Ejercicios de respiración">Ejercicios de respiración</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
