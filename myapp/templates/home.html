<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Pánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #b8badc;
            background-image: url(https://4kwallpapers.com/images/wallpapers/blue-sky-half-moon-crescent-moon-clouds-star-trails-5k-1920x1080-8404.png);
        }
        .header {
            background-color: #3535a4;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .panic-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff0d00;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .panic-button:hover {
            background-color: #ec0000;
            transform: scale(1.05);
        }
        .panic-button:active {
            transform: scale(0.95);
        }
        .secondary-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .secondary-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .secondary-button:hover {
            background-color: #45a049;
        }
        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .logout:hover {
            background-color: white;
            color: #4CAF50;
        }
        @media (max-width: 600px) {
            .panic-button {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }
            .secondary-buttons {
                flex-direction: column;
            }
        }
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <header class="header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        <a href="{% url 'login' %}" class="logout">Cerrar Sesión</a>
    </header>
    <main class="main-content">
        <button onclick="location.href='respiracion/'" class="panic-button" aria-label="Botón de pánico">No me siento bien</button>
        <div class="secondary-buttons">
            <button onclick="location.href='/info/'" class="secondary-button">Información</button>
            <button class="secondary-button">Configurar botón</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
