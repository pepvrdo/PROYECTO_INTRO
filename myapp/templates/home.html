{% extends "layouts/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Pánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #b8badc;
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/928/056/original/mental-health-awareness-with-meditation-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px; 
            background: none; 
        }
       
        .header .btn-secondary {
            background-color: #615757; 
            color: rgba(253, 249, 249, 0.952); 
            border: none; 
            font-size: 1.2rem;
        }
        .header .dropdown-item {
            color: white; 
        }
        .header .dropdown-item:hover {
            background-color: #9500cc; 
            color: white; 
        }
        .header .dropdown-menu {
            background-color: #ffffff; 
            color: rgb(0, 0, 0); 
        }
        .header .dropdown-item {
            color: rgb(0, 0, 0); 
        }
        .header .dropdown-item:hover {
            background-color: #ffd0dc; 
            color: rgb(14, 14, 14); 
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start; 
            padding-top: 120px; 
            padding-bottom: 120px; 
            padding-left: 50px;
        }
        .button-container {
            display: flex; 
            justify-content: flex-start; 
        }
        .panic-button, .breathing-button {
            width: 220px; 
            height: 220px;
            border-radius: 50%;
            background-color: #e86113;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin-right: 40px; 
        }

        .panic-button:hover, .breathing-button:hover {
            background-color: #cc2200;
            transform: scale(1.1); 
        }

        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 30px;">
            <div class="dropdown" style="margin-right: 10px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                    <i class="bi bi-list"></i> Menú
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick="location.href='/profile/'" class="dropdown-item">Mi Perfil</a></li>
                    <li><a onclick="location.href='/profile/edit/'" class="dropdown-item">Editar Perfil</a></li>
                </ul>
            </div>
    </header>
    <main class="main-content">
        <div class="button-container">
            <button onclick="location.href='/qr-code/'" class="panic-button" aria-label="Botón de pánico">No me siento bien</button>
            <button onclick="location.href='/respiracion/'" class="breathing-button" aria-label="Ejercicios de respiración">Ejercicios de respiración</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
