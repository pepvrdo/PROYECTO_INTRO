<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR de Emergencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .qr-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .qr-code {
            margin-top: 1rem;
        }
        .back-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Código QR de Emergencia</h1>
        <p>Este código QR contiene tu información de emergencia.</p>
        <div class="qr-code">
            <img src="{{ perfil.qr_code }}" alt="Código QR de emergencia">
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary back-button">Volver a Inicio</a>
        <a href="{% url 'profile' %}" class="btn btn-secondary back-button">Ir al Perfil</a>
    </div>
</body>
</html>
