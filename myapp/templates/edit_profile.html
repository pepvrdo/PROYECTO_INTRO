{% extends "layouts/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-color: #d7effc; /* Color del fondo basado en la imagen */
            margin: 0;
            padding: 0;
        }

        /* Navbar fija */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 1rem;
        }

        .navbar-brand img {
            height: 50px; /* Ajusta el tamaño del logo */
        }

        /* Contenedor principal */
        .container {
            margin-top: 120px; /* Espaciado entre la navbar y el contenido */
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: auto;
            max-width: 600px;
        }

        .form-container h1 {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form .form-group label {
            font-weight: bold;
        }

        /* Botones */
        .btn-primary {
            background-color: #0056b3;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #003d80;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #495057;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar fija en la parte superior -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Imagen del logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/sinfondo.png' %}" alt="Logo">
            </a>
            <!-- Botón colapsable para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home0' %}">Inicio</a>
                    </li>
                    <li class="nav-item">   
                        <a class="nav-link" href="/saber_mas/">Saber Más</a>
                    </li>
                    <li class="nav-item">   
                        <a class="nav-link" href="/tutorial/">Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/">Configurar Botón</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="form-container">
            <h1>Editar Perfil</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="id_nombre" name="name" value="{{ form.name.value }}">
                </div>
                <div class="form-group mb-3">
                    <label for="id_apellido">Apellido:</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" value="{{ form.apellido.value }}">
                </div>
                <div class="form-group mb-3">
                    <label for="id_contacto">Contacto de emergencia:</label>
                    <input type="text" class="form-control" id="id_contacto" name="contacto" value="{{ form.contacto.value }}">
                </div>
                <div class="form-group mb-3">
                    <label for="id_num_contacto">Número de contacto:</label>
                    <input type="text" class="form-control" id="id_num_contacto" name="num_contacto" value="{{ form.num_contacto.value }}">
                </div>
                <div class="form-group mb-3">
                    <label for="id_texto">Mensaje de ayuda:</label>
                    <textarea class="form-control" id="id_texto" name="texto" rows="4">{{ form.texto.value }}</textarea>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
