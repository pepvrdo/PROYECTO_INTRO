<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MindZen USM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #9faac5;
            background-image: url(https://images8.alphacoders.com/954/thumb-1920-954228.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .title {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(45, 72, 143, 0);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #222a3e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .help-button {
            position: fixed;
            left: 40px;
            bottom: 40px;
            width: 45px;
            height: 45px;
            background-color: #9faac5;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .help-button:hover {
            background-color: #8994b1;
        }
    </style>
</head>
<body>
    <div class="title">
            <h1>MindZen USM</h1>
    </div>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h2>Iniciar Sesión</h2>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta?</p>
            <a href="{% url 'register' %}"><button>Registrarse</button></a>
        </div>
    </div>
    <button onclick="location.href='/about/'" class="help-button" aria-label="Ayuda">?</button>
</body>
</html>
