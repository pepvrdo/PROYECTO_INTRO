{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión en MindZen</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-48x48.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #9faac5;
            background-image: url(https://wallpapers.com/images/hd/japan-cherry-blossom-2000-x-1333-rbofhm6ztuoe9ti5.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .title {
            text-align: center;
            width: 100%;
            position: absolute; 
            top: 20px; 
            left: 0;
            z-index: 1000;
        }
        .title h1 {
            color: #f3f3f3; 
            font-size: 3.0em; 
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            padding: 10px 0;  
            display: inline-block; 
            border-radius: 5px; 
            margin: 0;
            text-shadow:  
                3px 3px 5px rgba(0, 0, 0, 0.5), /* Sombra de borde más grueso */
                -3px -3px 5px rgba(0, 0, 0, 0.5), /* Sombra en la dirección opuesta */
                3px -3px 5px rgba(0, 0, 0, 0.5), /* Sombra diagonal */
                -3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #181337;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="title">
            <h1>MindZen</h1>
    </div>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h2>Iniciar Sesión</h2>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta?</p>
            <a href="{% url 'register' %}"><button>Registrarse</button></a>
        </div>
    </div>
</body>
</html>
